sources:
    sample_gb_forestry:
        description: 10k sample GB Forestry 2021, Great Britain
        driver: geojson
        args:
            urlpath: '{{ CATALOG_DIR }}data/National_Forest_Inventory_Woodland_GB_2021_10ksample.geojson'
        metadata:
            categories: {'multi': 'IFT_IOA'}
            usecols: ['IFT_IOA', 'geometry']

    sample_treesat:
        description: TREESAT AI Benchmark 10k sample, Germany
        driver: geojson
        args:
            urlpath: '{{ CATALOG_DIR }}data/sample_treesat.geojson'
        metadata:
            categories: {'multi': 'l1', 'trinary': 'l2'}
            usecols: ['l1', 'l2', 'geometry']
        
            
    gb_forestry:
        description: Full GB Forestry 2021, Great Britain
        driver: geojson
        args:
            urlpath: '{{ CATALOG_DIR }}data/National_Forest_Inventory_Woodland_GB_2021.geojson'
        metadata:
            categories: {'multi': 'IFT_IOA'}
            usecols: ['IFT_IOA', 'geometry']
    
    treesat:
        description: TREESAT AI Benchmark, Germany
        driver: geojson
        args:
            urlpath: '{{ CATALOG_DIR }}treesatai/bb_60m.GeoJSON'
        metadata:
            categories: {'multi': 'l2', 'trinary': 'l1'}
            usecols: ['l1', 'l2', 'geometry']

    london_trees:
        description: London Borough Trees
        driver: geojson
        args:
            urlpath: '{{ CATALOG_DIR }}data/buffered_london_trees.geojson'
        metadata:
            categories: {'multi': 'tree_name'}
            usecols: ['tree_name', 'geometry']


    


        
